<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 102</title>
    <link rel="stylesheet" href="./styles-2.css">
</head>
<body>
    <h1>Inheritance and Overriding of Selectors</h1>

    <div class="divClass1" id="div1">Div Tag</div>
    <div class="divClass1" id="div2">Div Tag</div>
    <div class="divClass2" id="div3">Div Tag</div>

    <h2>Fonts</h2>
    <p id="para1">This is a Paragraph.</p>
    <p id="para2">This is a Paragraph.</p>
    <p id="para3">This is a Paragraph.</p>
    <p id="para4">This is a Paragraph.</p>

    <h2>Selectors</h2>
    <ul>
        <li>
            One
            <ul>
                <li>One.One</li>
                <li>One.Two</li>
            </ul>
        </li>
        <li>Two</li>
        <li>Three</li>    
        <li>Four</li>
    </ul>
    <ol>        
        <li>One</li>
        <li>Two</li>
        <li>Three</li>    
        <li>Four</li>
    </ol>
</body>
</html>
