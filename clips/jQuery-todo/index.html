<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sane ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1 align="center" id="title">Todo List</h1>
        
        <!-- Input Box -->
        <div class="row">

            <div class="col-md-7">
                    <div class="form-group">
                        <label for="inpNewTask">Add Task</label>
                        <input type="text" class="form-control" id="inpNewTask" aria-describedby="addNewTaskHelp" placeholder="Enter a Task">
                        <small id="addNewTaskHelp" class="form-text text-muted">Enter a sweet lil' name for ya Task</small>
                    </div>     
            </div>

            <!-- Buttons -->
            <div class="col-md-5 row p-1">
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-success col" id="btnAdd"><i class="fas fa-plus-square"></i> Add</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-danger col" id=btnReset><i class="fas fa-backspace"></i> Clear</button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-info col" id="btnSort"><i class="fas fa-sort-amount-down"></i> Sort</button>

                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-warning col" id=btnClean><i class="fas fa-trash-alt"></i> Clean</button>
                </div>
                <!-- <div class="row">
                    <button class="btn btn-success col m-2" id="btnAdd"><i class="fas fa-plus-square"></i> Add</button>
                    <button class="btn btn-danger col m-2" id=btnClear><i class="fas fa-backspace"></i> Clear</button>
                </div>

                <div class="row">
                    <button class="btn btn-info col m-2" id="btnSort"><i class="fas fa-sort-amount-down"></i> Sort</button>
                    <button class="btn btn-warning col m-2" id=btnClean><i class="fas fa-trash-alt"></i> Clean</button>
                </div>
            </div> -->

        </div>

        <!-- Task List -->
        <ul class="row list-group m-2" id="ulTasks"></ul>
    </div>
</body>
</html>
