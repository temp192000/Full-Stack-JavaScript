<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JS 102</title>

    <script src="./higherOrderFunctions.js"></script>
</head>
<body>
    <h1>JavaScript Basics</h1>
    <input id="userName">
    
    <!-- argument is treated as literal -->
    <!-- 
    <button onclick="greetMorning(getUserName())">Good Morning</button>
    <button onclick="greetEvening(getUserName())">Good Evening</button> 
    -->

    <!-- argument is treated as function -->
    <button onclick="greetMorning(getUserName)">Good Morning</button>
    <button onclick="greetEvening(getUserName)">Good Evening</button>
</body>
</html>
