<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables 101</title>
</head>
<body>
    <h1>Tables in HTML</h1>
    <table>
        <tr>
            <td>1x1</td>
            <td>1x2</td>
            <td>1x3</td>
            <td>1x4</td>
            <td>1x5</td>
        </tr>
        <tr>
            <td>2x1</td>
            <td>2x2</td>
            <td>2x3</td>
            <td>2x4</td>
            <td>2x5</td>
        </tr>
        <tr>
            <td>3x1</td>
            <td>3x2</td>
            <td>3x3</td>
            <td>3x4</td>
            <td>3x5</td>
        </tr>
        <tr>
            <td>4x1</td>
            <td>4x2</td>
            <td>4x3</td>
            <td>4x4</td>
            <td>4x5</td>
        </tr>
        <tr>
            <td>5x1</td>
            <td>5x2</td>
            <td>5x3</td>
            <td>5x4</td>
            <td>5x5</td>
        </tr>        
    </table>
    <h2>Attributes in HTML</h2>
    <table border="1" cellspacing="40" cellpadding="30" align="center">
        <tr>
            <td>1x1</td>
            <td>1x2</td>
            <td>1x3</td>
            <td>1x4</td>
            <td>1x5</td>
        </tr>
        <tr>
            <td colspan="4" align="center">2x1: Occupied 4 Cell Space</td>
            <td rowspan="4">2x5</td>
        </tr>
        <tr>
            <td>3x1</td>
            <td>3x2</td>
            <td>3x3</td>
            <td>3x4</td>
        </tr>
        <tr>
            <td>4x1</td>
            <td>4x2</td>
            <td>4x3</td>
            <td>4x4</td>
        </tr>
        <tr>
            <td>5x1</td>
            <td>5x2</td>
            <td>5x3</td>
            <td>5x4</td>
        </tr>        
    </table>
</body>
</html>
