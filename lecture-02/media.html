<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media 101</title>
</head>
<body>
    <h1>Media Embedding</h1>
    <img src="media/image.jpg" alt="a cat starring at the light">
    <br>
    <video preload="auto" loop autoplay controls width="200" src="media/video.mp4"></video>
    <video preload="metadata" loop autoplay controls width="200" src="media/video.mp4"></video>
    <video preload="none" loop autoplay controls width="200" src="media/video.mp4"></video>
    <br>
    <audio controls src="media/audio.mp3"></audio>
</body>
</html>
