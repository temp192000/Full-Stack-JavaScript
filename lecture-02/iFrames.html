<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames 101</title>
</head>
<body>
    <h1>iFrames</h1>
    <h2>iFrames Source:</h2>
    <ul>
        <li><a href="./index.html" target="frame1">Index</a></li>
        <li><a href="./innerLinks.html" target="frame1">Inner Links</a></li>
        <li><a href="./iFrames.html" target="frame1">Recursion of iFrame</a></li>
    </ul>
    <h2>iFrame Window</h2>
    <iframe name="frame1" frameborder="0" height="800" width="1500"></iframe>
    <h2>Embedded iFrames</h2>>
    <iframe frameborder="0" width="500" height="500" src="./index.html"></iframe>
    <iframe frameborder="0" width="500" height="500" src="./innerLinks.html"></iframe>
    <iframe frameborder="0" width="500" height="500" src="https://example.com"></iframe>
    <iframe frameborder="0" width="500" height="500" src="https://dontasktoask.com/"></iframe>
</body>
</html>
